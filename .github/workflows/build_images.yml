name: Build Docker Images
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'The GitHub branch of repositories to build.'
        required: false
        default: dev
      repo:
        description: 'The leaf repository to build.'
        required: false
        default: https://github.com/legendu-net/docker-jupyterhub
      base:
        description: 'The name of the base/root Docker image in dependency resolving.'
        required: false
jobs:
  build_docker_images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: refs/heads/main
      - name: Free Disk Space
        run: |
          ./free_disk_space.sh
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dockeree
        run: |
          pip3 install dockeree
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker Images
        run: |
          df -lh
          docker ps
          ./build_images.py --branch ${{ github.event.inputs.branch }} --repo ${{ github.event.inputs.repo }} --base ${{ github.event.inputs.base }}
          cat graph.yaml
          docker ps
          df -lh
