name: Build Docker Images
on:
  workflow_dispatch:
    inputs:
      branch_urls:
        description: 'A JSON string representing dict[branch, dict[repo_git_url, base_image_name]].'
        required: true
        default: |
        #{
        #  "4.0": {
        #    "https://github.com/legendu-net/docker-jupyterhub": "dclong/jupyterlab" 
        #  } 
        #}
jobs:
  build_docker_images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: refs/heads/main
      - name: Free Disk Space
        run: |
          ./free_disk_space.sh
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dockeree
        run: |
          pip3 install dockeree
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker Images
        run: |
          df -lh
          docker ps
          ./build_images.py --branch_urls ${{ github.event.inputs.branch_urls }}
          cat graph.yaml
          docker ps
          df -lh
