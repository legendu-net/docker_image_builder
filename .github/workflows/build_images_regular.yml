name: Build Docker Images Regularly
on:
  schedule:
    - cron: '0 9 * * 5'
jobs:
  build_docker_images_regularly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dsutil
        run: |
          pip3 install -U git+https://github.com/dclong/xinstall@main
          #xinstall dsutil -ic -e docker
          pip3 install "dsutil[docker] @ git+https://github.com/dclong/dsutil"
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker Images Regularly
        run: |
          df -lh
          ./build_images.py
          cat graph.yaml
          df -lh
      - name: Set Environment Variable
        run: echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          automatic_release_tag: build_${{ env.TODAY }}
          files: |
            *.yaml
